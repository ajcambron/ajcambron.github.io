{{- $defaultCSS := "css/default.css" -}}
{{- $sectionCSS := printf "css/%s.css" .Section -}}
{{- $customCSS := .Params.custom_css -}}

{{ if fileExists (printf "static/%s" $sectionCSS) }}
  <link rel="stylesheet" href="{{ $sectionCSS | relURL }}">
{{ else }}
  <link rel="stylesheet" href="{{ $defaultCSS | relURL }}">
{{ end }}

{{ with $customCSS }}
  <link rel="stylesheet" href="{{ printf "css/%s" . | relURL }}">
{{ end }}
