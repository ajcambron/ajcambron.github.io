name: CommitWebSite
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive 
          fetch-depth: 0

      # Explicitly ensure the submodule content is fully initialized
      - name: Initialize and Update Submodules
        run: git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.68.3"
          
      - name: Build
        # Explicitly telling Hugo where to find the config file
        run: hugo --config hugo.toml --minify
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.HUGO }}
          # UPDATED: Use your actual external repository path
          external_repository: ajcambron/ajcambron.github.io
          publish_dir: ./public
          keep_files: true
          # UPDATED: Use your actual GitHub username
          user_name: ajcambron
          # UPDATED: Use your actual email address
          user_email: ajcambron@gmail.com
          publish_branch: main
          # UPDATED: Use your actual custom domain
          cname: cambron.cc
