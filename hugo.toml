baseURL = 'https://cambron.cc'
enableEmoji = true
languageCode = 'en-us'
title = 'Cambron.cc'
tableOfContents = true
theme = 'hugo-xmin'

# ----------------------------------------------------
# 1. TAXONOMIES: Define 'category' and 'tag' for grouping content.
# ----------------------------------------------------
[taxonomies]
  category = "categories"
  tag = "tags"

[permalinks]
	note = '/note/:year/:month/:day/:slug/'
	posts = '/posts/:year/:month/:day/:slug/'

[menu]
  [[menu.main]]
    name = 'Home'
    url = '/'
    weight = 10
  [[menu.main]]
    name = 'About'
    url = 'about/'
    weight = 20
  [[menu.main]]
    name = 'Teaching'
    url = 'teaching/'
    weight = 30
  
  # 2. MENU ADDITION: Link to the new Categories index page.
  [[menu.main]]
    name = 'Categories'
    url = 'categories/'
    weight = 35 # Placed between Teaching and Tags
    
  [[menu.main]]
    name = 'Tags'
    url = 'tags/'
    weight = 40
  [[menu.main]]
    name = 'Subscribe'
    url = 'index.xml'
    weight = 50 # Adjusted weight due to new item

[params]
  footer = "&copy; [andrew](https://cambron.cc) 2020- {Year} -- All rights reserved."

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
